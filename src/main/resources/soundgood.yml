      properties:
        id:
          type: integer
        description:
          type: string
        serialNumber:
          type: string
        instrumentTypeId:
          type: integer
    Sibling:
      type: object
      properties:
        studentIdOne:
          type: integer
        studentIdTwo:
          type: integer
    UserApplication:
      type: object
      properties:
