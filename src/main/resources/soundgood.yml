openapi: 3.0.0
info:
  version: 1.0.0
  title: Sample API
  description: A sample API to illustrate OpenAPI concepts
servers:
  - url: https://soundgood.music/
paths:
  /user/{userid}:
    get:
      description: Returns a user
      parameters:
        - name: userid
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
  /user:
    post:
      description: Lets a user post a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/User"

      responses:
        '200':
          description: Successfully created a new user

        '400':
          description: Invalid request



components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        personNumber:
          type: string
        age:
          type: integer
        email:
          type: string
    InstrumentType:
      type: object
      properties:
        id:
          type: integer
        type:
          type: string
    Lease:
      type: object
      properties:
        id:
          type: integer
        startTime:
          type: string
        endTime:
          type: string
        rentalInstrumentId:
          type: integer
        studentId:
          type: integer
    Lesson:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        description:
          type: string
        level:
          type: string
        minParticipants:
          type: integer
        maxParticipants:
          type: integer
        type:
          type: string
        genre:
          type: string
    Parent:
      type: object
      properties:
        studentId:
          type: integer
        parentId:
          type: integer
    RentalInstrument:
      type: object
      properties:
        id:
          type: integer
        description:
          type: string
        serialNumber:
          type: string
        instrumentTypeId:
          type: integer
    Sibling:
      type: object
      properties:
        studentIdOne:
          type: integer
        studentIdTwo:
          type: integer
    UserApplication:
      type: object
      properties:
        id:
          type: integer
        letter:
          type: string
        instrumentTypeId:
          type: integer
        userId:
          type: integer
    UserInstrument:
      type: object
      properties:
        id:
          type: integer
        instrumentTypeId:
          type: integer
    UserPayment:
      type: object
      properties:
        id:
          type: integer
        type:
          type: string
        amount:
          type: integer
        currency:
          type: string
        userid:
          type: integer