        id:
          type: integer
        name:
          type: string
        description:
          type: string
        level:
          type: string
        minParticipants:
          type: integer
        maxParticipants:
          type: integer
        type:
          type: string
        genre:
          type: string
    Parent:
      type: object
      properties:
        studentId:
          type: integer
        parentId:
          type: integer
    RentalInstrument:
